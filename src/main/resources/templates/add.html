<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
    <link type="text/css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
<form  method="post" th:object="${city}" >
    <label><input type="text" th:field="*{id}" hidden></label>
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" class="form-control" th:field="*{name}" >
        <p th:errors="*{name}" th:if="${#fields.hasErrors('name')}" class="text-danger"></p>
    </div>
    <div class="mb-3">
        <label for="area" class="form-label">Area</label>
        <input type="text" id="area" class="form-control"  th:field="*{area}">
        <p th:errors="*{area}" th:if="${#fields.hasErrors('area')}" class="text-danger"></p>
    </div>
    <div class="mb-3">
        <label for="quantity" class="form-label">Population</label>
        <input type="text" class="form-control" id="quantity" th:field="*{population}">
        <p th:errors="*{population}" th:if="${#fields.hasErrors('population')}" class="text-danger"></p>
    </div>
    <div class="mb-3">
        <label for="quantity" class="form-label">GDP</label>
        <input type="text" class="form-control" id="GDP" th:field="*{GDP}">
        <p th:errors="*{GDP}" th:if="${#fields.hasErrors('GDP')}" class="text-danger"></p>
    </div>
    <div class="mb-3">
        <label for="quantity" class="form-label">Introduce</label>
        <input type="text" class="form-control" id="introduce" th:field="*{introduce}">
        <p th:errors="*{introduce}" th:if="${#fields.hasErrors('introduce')}" class="text-danger"></p>
    </div>
    <div class="mb-3">
        <label for="category" class="form-label">Country</label>
        <select class="form-select" id="category" th:field="*{country}">
            <option th:each="c : ${country}"
                    th:value="${c.id}" th:text="${c.name}"></option>
        </select></div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/city}" class="btn btn-info">Back</a>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</form>
</body>
</html>
