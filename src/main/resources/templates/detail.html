<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết</title>
    <link type="text/css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
<form  method="post" th:object="${city}" >
    <label><input type="text" th:field="*{id}" hidden></label>
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" disabled th:field="*{name}"
               id="name" placeholder="New name product">
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Area</label>
        <input type="text" class="form-control" id="price" disabled th:field="*{area}">
    </div>
    <div class="mb-3">
        <label for="quantity" class="form-label">Population</label>
        <input type="text" class="form-control" id="quantity" disabled th:field="*{population}">
    </div>
    <div class="mb-3">
        <label for="quantity" class="form-label">GDP</label>
        <input type="text" class="form-control" id="GDP" disabled th:field="*{GDP}">
    </div>
    <div class="mb-3">
        <label for="quantity" class="form-label">Introduce</label>
        <label for="introduce"></label><input type="text" class="form-control" id="introduce" disabled th:field="*{introduce}">
    </div>
    <div class="mb-3">
        <label for="quantity" class="form-label">Country</label>
        <input type="text" class="form-control" id="country" disabled th:field="*{country.name}">
    </div>
    <a th:href="@{'/city/update/' + ${city.id}}" class="btn btn-info">Chỉnh sửa</a>
    <a th:href="@{/city}" class="btn btn-info">Back</a>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</form>
</body>
</html>
